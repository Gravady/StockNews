<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <script>
        fetch('http://localhost:3000/stocks/apple')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Parse JSON response
        })
        .then(data => {
            console.log(data); // Log the data to console

            // Extract the data you need, for example, the last day's stock price
            const lastRefreshed = data["Meta Data"]["3. Last Refreshed"];
            const timeSeries = data["Time Series (Daily)"];
            const latestDate = Object.keys(timeSeries)[0];
            const latestData = timeSeries[latestDate];

            // Display the stock data on the page
            document.getElementById('stock-info').innerHTML = `
                <h1>Apple Stock Information</h1>
                <p><strong>Last Refreshed:</strong> ${lastRefreshed}</p>
                <p><strong>Date:</strong> ${latestDate}</p>
                <p><strong>Open:</strong> $${latestData["1. open"]}</p>
                <p><strong>Close:</strong> $${latestData["4. close"]}</p>
                <p><strong>High:</strong> $${latestData["2. high"]}</p>
                <p><strong>Low:</strong> $${latestData["3. low"]}</p>
                <p><strong>Volume:</strong> ${latestData["5. volume"]}</p>
            `;
        })
        .catch(error => console.error('There was a problem with the fetch operation:', error)); // Error handling
    </script>
</head>
<body>
    <div id="stock-info"></div>
</body>
</html>
